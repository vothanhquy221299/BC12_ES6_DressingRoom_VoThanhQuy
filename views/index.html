<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CyberLearn Dressing Room</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./../assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="text-center">
              <img src="./../assets/images/cybersoft.png" alt="Card image" />
            </div>

            <div class="card-body">
              <h4 class="card-title text-center">
                CyberLearn - Học lập trình trực tuyến - Dự án thử đồ trực tuyến
                - Virtual Dressing Room
              </h4>
            </div>
          </div>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" id="tab-tshirt">
              <a class="nav-link"  data-toggle="pill" href="#tshirt">T-shirt</a>
            </li>
            <li class="nav-item"  id="tab-pants">
              <a class="nav-link" data-toggle="pill" href="#pants">Pants</a>
            </li>
            <li class="nav-item" id="tab-shoes">
              <a class="nav-link" data-toggle="pill" href="#shoes">Shoes</a>
            </li>
            <li class="nav-item"  id="tab-handbag">
              <a class="nav-link" data-toggle="pill" href="#handbag">Handbag</a>
            </li>
            <li class="nav-item"  id="tab-necklace">
              <a class="nav-link" data-toggle="pill" href="#necklace">Necklace</a>
            </li>
            <li class="nav-item"  id="tab-hairstye">
              <a class="nav-link" data-toggle="pill" href="#hairstyle">Hair style</a>
            </li>
            <li class="nav-item"  id="tab-background">
              <a class="nav-link" data-toggle="pill" href="#background">Background</a>
            </li>
          </ul>
          <div class="well">
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="row" id="listItem"></div>
            </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="contain">
              <div class="body"></div>
              <div class="model"></div>
              <div class="hairstyles">
                <div class="hairstyle">
                    <img src="" id="hairstyle_img" style="width: 110%; margin-left: 0"/>
                </div>
              </div>
              <div class="necklace">
                <div class="necklaces">
                  <img src="" id="necklaces_img"/>
                </div>
              </div>
              <div class="bikinitop">
                <div class="topclothes">
                  <img src="" id="topclothes_img" style="width: 100%"/>
                </div>
              </div>
              <div class="bikinibottom">
                <div class="botclothes">
                  <img src="" id="botclothes_img" style="width: 100%"/>
                </div>
              </div>
              <div class="handbag">
                <div class="handbags">
                  <img src="" id="handbags_img"/>
                </div>
              </div>
              <div class="feet">
                <div class="shoes">
                  <img src="" id="shoes_img"/>
                </div>
              </div>
              <div class="backgrounds">
                <div class="background">
                  <img src="" id="background_img" style="width: 100%"/>
                </div>
              </div>
            </div>
          </div>
        </div>
     
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../models/ListChosen.js"></script>
    <script src="../models/ChoseItem.js"></script> 
    <script src="../serivces/CallData.js"></script>
    <script src="../controllers/main.js"></script>
  </body>
</html>
